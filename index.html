<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"  rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <script src="index.js"></script>
    <div class="top">
        <div class="top__content center">
            <h1 class="title top-content-title">Добро пожаловать <br> на мой сайт !</h1>
            <p class="text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <b>поехали</b> и <b>приступай</b></p>
            <button class="button">Поехали!</button>
        </div>
    </div>
    <main class="main center">
        <section class="section">
            <div class="section-for">
                <div class="section-for-item section-for-item-1" onclick="game1()">Игра 1</div>
                <div class="section-for-item section-for-item-2">Игра 2</div>
                <div class="section-for-item section-for-item-3">Игра 3</div>
            </div>
        </section>
        <Section class="section">
            <div class="section__content">
                <div class="section__content__left">
                    <h2 class="subtitle">Времена года!</h2>
                    <p class="text section__content__text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</p>
                    <button class="button">Играть!</button>
                </div>
                <div class="section__content__right">
                </div>
            </div>
        </Section>
    </main>
    <footer class="footer center">
        <div class="footer-content">
            <p class="footer-content-text">Все права защищены</p>
        </div>
    </footer>
</body>
</html>
